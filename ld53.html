<!DOCTYPE html>
<html>
<head>
	<title>Message Box Example</title>
	<script>
		function showMessage() {
			// Show the message box
			var msgBox = document.getElementById("msgBox");
			msgBox.style.display = "block";
		}

		function hideMessage() {
			// Hide the message box
			var msgBox = document.getElementById("msgBox");
			msgBox.style.display = "none";
		}

		function option1() {
			alert("You chose Option 1");
			hideMessage();
		}

		function option2() {
			alert("You chose Option 2");
			hideMessage();
		}
	</script>
</head>
<body>
	<button onclick="showMessage()">Show Message Box</button>
	<div id="msgBox" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background-color:#f0f0f0; border:1px solid black; padding:20px; text-align:center;">
		<p>Choose an option:</p>
		<button onclick="option1()">Option 1</button>
		<button onclick="option2()">Option 2</button>
	</div>
</body>
</html>
